{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Review</title>
    <link rel="stylesheet" href="{% static 'reviews/styles.css' %}" />
  </head>
  <body>
    <form action="/" method="POST">
      {% csrf_token %}
      {% for form_field in form %}
        <div class="form-control {% if form_field.errors %}errors{% endif %}">{{ form_field.label_tag }}
          {{ form_field }}
          {{ form_field.errors }}</div>
      {% endfor %}
      <button>Send</button>
    </form>
  </body>
</html>
