{% extends 'reviews/base.html' %}
{% block title %}
  Your Review
{% endblock %}
{% block content %}
  <form action="/" method="POST">
    {% csrf_token %}
    {% for form_field in form %}
      <div class="form-control {% if form_field.errors %}errors{% endif %}">{{ form_field.label_tag }}
        {{ form_field }}
        {{ form_field.errors }}</div>
    {% endfor %}
    <button>Send</button>
  </form>
{% endblock %}
